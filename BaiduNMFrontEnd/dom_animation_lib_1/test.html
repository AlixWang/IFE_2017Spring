<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.ui.min.js"></script>
    <title>Document</title>
    <style>
        .container {
            width: 200px;
            height: 200px;
            background-color: #333
        }
    </style>
</head>

<body>
    <div class="container" id="container"></div>
</body>
<script>
    $('#container').click(function(){
        $(this).velocity({width:'500px'});
    })
    document.getElementById('container').addEventListener('click',function(){
        $(this).velocity({height:'500px',opacity:0.2});
    })
</script>

</html>
